<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
<title>Personajes Marvel</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<!-- 	Header -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Marvel Comics</a>
				<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav">
						<li class="nav-item px-2">
							<a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
						</li>
					</ul>
				</div>
				<form class="form-inline my-1 my-lg-0" th:action="@{/marvel/characters}" method="get">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="id">
					<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		
		<section id="main-header" class="py-2 bg-danger text-white">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h2>
							<i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
						</h2>
					</div>
				</div>
			</div>
		</section>
	</header>

	<footer th:fragment="footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="col">
				<p class="lead text-center">
					<a th:href="@{/(lang=es)}" class="text-white">ES</a> |
					<a th:href="@{/(lang=en)}" class="text-white">EN</a> |	
					<span>[[#{plantilla.pie-pagina}]] &copy; <a href="#" target="_self" class="text-white">Marvel Comics CB</a></span>
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
